<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Claculator Project </title>
    <link rel="stylesheet" href="rouf.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">

</head>
<body> 

    <div class="Claculator">
        
        <input type="text" placeholder="0" id="inputBox">

        <div>
            <button class="operetor">AC</button>
            <button class="operetor">DEL</button>
            <button class="operetor">%</button>
            <button class="operetor">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operetor">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operetor">-</button>

        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operetor">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button class="operetor">.</button>
            <button class="ecual">=</button>
        </div>
    </div>
    <script src="sourov.js"></script>

    
</body>
</html>
